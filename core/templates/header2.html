{% load static %}
<!-- Header Area Start -->
<header class="header-area">
    <div class="classy-nav-container breakpoint-off">
        <div class="container">
            <!-- Classy Menu -->
            <nav class="classy-navbar justify-content-between" id="conferNav">

                <!-- Logo -->
                <a class="nav-brand" href="/"><img src="{%static 'img/isologo.png' %}" alt=""></a>

                <!-- Navbar Toggler -->
                <div class="classy-navbar-toggler">
                    <span class="navbarToggler"><span></span><span></span><span></span></span>
                </div>

                <!-- Menu -->
                <div class="classy-menu">
                    <!-- Menu Close Button -->
                    <div class="classycloseIcon">
                        <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                    </div>
                    <!-- Nav Start -->
                    <div class="classynav">
                        {% if user.is_authenticated %}
                        <ul id="nav">
                            <li style="color:white;"><i class="zmdi zmdi-account"></i><b> {{ user.email }}</b></li>
                            {% if user.is_staff %}
                            <li><a href="/admin"><i class="zmdi zmdi-settings"></i> Administrar</a></li>
                            {% endif %}
                        </ul>
                        <!-- Get Tickets Button -->
                        <p><a href="{% url 'user_logout' %}" class="btn confer-btn mt-3 mt-lg-0 ml-3 ml-lg-5">Salir</a></p>
                        {% else %}
                        <!-- Get Tickets Button -->
                        <a href="#" class="btn confer-btn mt-3 mt-lg-0 ml-3 ml-lg-5"
                            data-target="#loginModal" data-toggle="modal">Ingresar</a>
                        <a href="/signup" class="btn confer-btn mt-3 mt-lg-0 ml-3 ml-lg-5">Registrarse</a>
                        {% endif %}
                    </div>
                    <!-- Nav End -->
                </div>
            </nav>
        </div>
    </div>
</header>
<!-- Header Area End -->
